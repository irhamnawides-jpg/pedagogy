<input id="nama" placeholder="Nama">
<button onclick="simpan()">Simpan</button>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyp7vebXZKfm3MAag139J0iIdOYoSn1VYQXHm68lQl0NWdtV_iQtG6fk0vv6K4OadL5/exec";

function simpan() {
  const nama = document.getElementById("nama").value;

  fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      row: 5,
      col: 1,
      value: nama
    })
  })
  .then(res => res.json())
  .then(res => alert(res.message))
  .catch(err => alert("Error"));
}
</script>
